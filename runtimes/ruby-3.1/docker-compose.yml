version: '3'

services:
  open-runtimes-ruby-3.1:
    container_name: open-runtimes-ruby-3.1
    build:
      context: .
    ports: 
      - 3000:3000
    environment:
      - INTERNAL_RUNTIME_KEY
      - ENTRYPOINT_NAME
    volumes:
      - ./example/:/usr/code:rw
    command: sh -c "sh /usr/local/src/build.sh && cp /usr/code/code.tar.gz /tmp/code.tar.gz && sh /usr/local/src/start.sh"
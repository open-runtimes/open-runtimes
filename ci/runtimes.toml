[node]
entry = "tests.js"
versions = ["22", "21.0", "20.0", "19.0", "18.0", "16.0", "14.5", "22-mjs", "21.0-mjs", "20.0-mjs", "19.0-mjs", "18.0-mjs", "16.0-mjs", "14.5-mjs"]
